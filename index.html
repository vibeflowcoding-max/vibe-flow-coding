  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    .gradient-bg {
      background: radial-gradient(circle at top left, #1a232e 0%, #050a0f 100%);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(12px);

    }

    .text-gold {

    }

    .shadow-gold {
      box-shadow: 0 10px 30px -10px rgba(197, 160, 89, 0.3);
    }

    /* ── Scroll Entrance Animations ── */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(32px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-on-scroll {
      opacity: 0;
      will-change: transform, opacity;
    }

    .animate-visible {
      animation: fadeInUp 0.7s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .animate-visible-scale {
      animation: fadeInScale 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    /* Staggered children */
    .stagger-1 {
      animation-delay: 0.1s;
    }

    .stagger-2 {
      animation-delay: 0.2s;
    }

    .stagger-3 {
      animation-delay: 0.3s;
    }

    .stagger-4 {
      animation-delay: 0.4s;
    }

    /* ── Grain Texture Overlay ── */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
    }

    /* ── Enhanced card hover micro-interactions ── */
    .glass-card {
      transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1),
        border-color 0.35s ease,
        box-shadow 0.35s ease;
    }

    .glass-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px -12px rgba(197, 160, 89, 0.15);
    }

    /* ── Respect reduced-motion ── */
    @media (prefers-reduced-motion: reduce) {
      .animate-on-scroll {
        opacity: 1;
      }

      .animate-visible,
      .animate-visible-scale {
        animation: none;
        opacity: 1;
      }

      .glass-card {
        transition: none;
      }

      .glass-card:hover {
        transform: none;
      }
    }

  <script>
    // Intersection Observer for scroll entrance animations
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add(
              entry.target.dataset.animClass || 'animate-visible'
            );
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });

      // Observe after React mounts (short delay)
      setTimeout(() => {
        document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));
      }, 100);
    });
  </script>
